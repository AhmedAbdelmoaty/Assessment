<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Advisor – Sign up</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- الأسلوب العام -->
  <link rel="stylesheet" href="styles.css">

  <!-- تنسيق محلي مطابق للتصميم الجديد -->
  <style>
    body {
      background: #f6f7fb;
    }

    .auth-wrap {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 16px 48px;
    }

    .auth-card {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
      padding: 36px 34px 32px;
      border: 1px solid #e8e9ed;
    }

    .form-brand {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .form-brand img {
      height: 58px;
      width: auto;
    }

    .auth-title {
      margin: 4px 0 6px 0;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      color: #0f172a;
    }

    .auth-subtitle {
      margin: 0 0 18px 0;
      font-size: 14px;
      font-weight: 500;
      color: #6b7280;
      text-align: center;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .auth-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #111827;
      font-size: 14px;
    }

    .auth-field input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid #d9dce3;
      background: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-field input:focus {
      border-color: #a52025;
      box-shadow: 0 0 0 3px rgba(165, 32, 37, 0.15);
    }

    .auth-actions {
      margin-top: 4px;
    }
    .auth-actions .cta-button {
      width: 100%;
      justify-content: center;
    }
    .auth-footer {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      color: #6b7280;
    }

    .auth-footer a {
      color: #a52025;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .auth-secondary-link {
      display: block;
      margin-top: 12px;
      text-align: center;
    }

    .lang-ar .auth-card { direction: rtl; text-align: right; }
    .lang-ar .auth-title, .lang-ar .auth-subtitle, .lang-ar .auth-footer { text-align: center; }
    .lang-ar .auth-field input { text-align: right; }
  </style>
</head>

<!-- جاهزة للهيدر الموحّد لاحقًا كـ public-auth -->
<body data-header="public-auth">
  <!-- لا هيدر الآن؛ هنضيف الهيدر الخفيف لاحقًا -->

  <main class="auth-wrap">
    <section class="auth-card">
      <div class="form-brand">
        <img src="assets/imp-logo.jpeg" alt="IMP logo">
      </div>

      <h1 class="auth-title">
        <span data-lang-content="en">Create Account</span>
        <span class="hidden" data-lang-content="ar">إنشاء حساب</span>
      </h1>

      <p class="auth-subtitle">
        <span data-lang-content="en">Join us to start your learning journey</span>
        <span class="hidden" data-lang-content="ar">انضم لبدء رحلة تعلمك</span>
      </p>

      <form id="signupForm" class="auth-form" novalidate>
        <div class="auth-field">
          <label>
            <span data-lang-content="en">Full Name</span>
            <span class="hidden" data-lang-content="ar">الاسم الكامل</span>
          </label>
          <input type="text" name="name" required />
        </div>

        <div class="auth-field">
          <label>
            <span data-lang-content="en">Email</span>
            <span class="hidden" data-lang-content="ar">البريد الإلكتروني</span>
          </label>
          <input type="email" name="email" required />
        </div>

        <div class="auth-field">
          <label>
            <span data-lang-content="en">Phone</span>
            <span class="hidden" data-lang-content="ar">رقم الهاتف</span>
          </label>
          <input type="tel" name="phone" required />
        </div>

        <div class="auth-field">
          <label>
            <span data-lang-content="en">Password</span>
            <span class="hidden" data-lang-content="ar">كلمة المرور</span>
          </label>
          <input type="password" name="password" required minlength="8" />
        </div>

        <div class="auth-field">
          <label>
            <span data-lang-content="en">Confirm Password</span>
            <span class="hidden" data-lang-content="ar">تأكيد كلمة المرور</span>
          </label>
          <input type="password" name="confirm" required minlength="8" />
        </div>

        <div class="auth-actions">
          <button type="submit" class="cta-button" disabled>
            <span data-lang-content="en">Sign Up</span>
            <span class="hidden" data-lang-content="ar">إنشاء حساب</span>
          </button>
        </div>

        <p class="auth-footer">
          <span data-lang-content="en">Already have an account?</span>
          <span class="hidden" data-lang-content="ar">لديك حساب بالفعل؟</span>
          <a href="login.html">
            <span data-lang-content="en">Login</span>
            <span class="hidden" data-lang-content="ar">سجّل الدخول</span>
          </a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/common/header.js"></script>
  <script src="js/common/i18n.js"></script>
  <script src="/js/auth.js"></script>

</body>
</html>
