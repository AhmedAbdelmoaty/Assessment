<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Advisor – Login</title>

  <!-- Fonts & Icons (نفس المتاح في المشروع) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- الأسلوب العام للموقع -->
  <link rel="stylesheet" href="styles.css">

  <!-- تنسيق محلي لصفحة تسجيل الدخول -->
  <style>
    body {
      background: #f5f6f8;
    }

    .auth-wrap {
      min-height: calc(100vh - var(--header-offset));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: calc(var(--header-offset)) 16px 56px;
    }

    .auth-card {
      width: 100%;
      max-width: 430px;
      background: #ffffff;
      border: 1px solid #eceff3;
      border-radius: 16px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.08);
      padding: 36px 32px 32px;
    }

    .auth-brand {
      display: flex !important;
      justify-content: center;
      margin-bottom: 18px;
    }

    .auth-brand img {
      width: 110px;
      height: auto;
      object-fit: contain;
    }

    .auth-title {
      margin: 0;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #1f2a3d;
    }

    .auth-subtitle {
      margin: 6px 0 24px;
      text-align: center;
      color: #4b5563;
      font-size: 15px;
      line-height: 1.6;
    }

    .auth-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }

    .auth-label {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
    }

    .auth-input {
      width: 100%;
      height: 46px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid #d8dde5;
      background: #ffffff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .auth-input:focus {
      outline: none;
      border-color: #a52025;
      box-shadow: 0 0 0 3px rgba(165, 32, 37, 0.15);
    }

    .auth-actions {
      margin-top: 10px;
    }

    .auth-card .cta-button {
      width: 100%;
      justify-content: center;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
    }

    .auth-footer {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
      color: #4b5563;
    }

    .auth-footer a {
      color: #a52025;
      font-weight: 700;
      text-decoration: none;
      margin-left: 6px;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .lang-ar .auth-card {
      direction: rtl;
      text-align: right;
    }

    .lang-ar .auth-card .auth-footer {
      text-align: center;
    }

    .lang-ar .auth-card .auth-input {
      text-align: right;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>

<body data-header="public-auth">
  <main class="auth-wrap">
    <section class="auth-card">
      <div class="auth-brand">
        <img src="assets/imp-logo.jpeg" alt="IMP Logo" />
      </div>

      <h1 class="auth-title">
        <span data-lang-content="en">Welcome Back</span>
        <span class="hidden" data-lang-content="ar">مرحبًا بعودتك</span>
      </h1>
      <p class="auth-subtitle">
        <span data-lang-content="en">Login to continue your learning journey</span>
        <span class="hidden" data-lang-content="ar">سجل الدخول لتكمل رحلتك التعليمية</span>
      </p>

      <form id="loginForm" novalidate>
        <div class="auth-field">
          <label class="auth-label sr-only" for="login-email">
            <span data-lang-content="en">Email</span>
            <span class="hidden" data-lang-content="ar">البريد الإلكتروني</span>
          </label>
          <input id="login-email" class="auth-input" type="email" name="email" required
            data-placeholder-en="Email" data-placeholder-ar="البريد الإلكتروني" />
        </div>

        <div class="auth-field">
          <label class="auth-label sr-only" for="login-password">
            <span data-lang-content="en">Password</span>
            <span class="hidden" data-lang-content="ar">كلمة المرور</span>
          </label>
          <input id="login-password" class="auth-input" type="password" name="password" required minlength="8"
            data-placeholder-en="Password" data-placeholder-ar="كلمة المرور" />
        </div>

        <div class="auth-actions">
          <button type="submit" class="cta-button" disabled>
            <span data-lang-content="en">Login</span>
            <span class="hidden" data-lang-content="ar">تسجيل الدخول</span>
          </button>
        </div>

        <p class="auth-footer">
          <span data-lang-content="en">Don't have an account?</span>
          <span class="hidden" data-lang-content="ar">ليس لديك حساب؟</span>
          <a href="signup.html">
            <span data-lang-content="en">Sign Up</span>
            <span class="hidden" data-lang-content="ar">إنشاء حساب</span>
          </a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/common/header.js"></script>
  <script src="js/common/i18n.js"></script>
  <script src="/js/auth.js"></script>

</body>
</html>
