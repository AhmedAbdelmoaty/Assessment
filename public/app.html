<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Advisor - Assessment Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-header="private">
    

    <!-- Chat Section -->
    <section class="chat-section" id="chatSection">

        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-steps">
                <div class="progress-line">
                    <div class="progress-fill" style="width: 0%;"></div>
                </div>

                <div class="progress-step active">
                    <div class="step-circle">1</div>
                    <div class="step-label" data-lang-content="en">Profile</div>
                    <div class="step-label hidden" data-lang-content="ar">الملف</div>
                </div>

                <div class="progress-step">
                    <div class="step-circle">2</div>
                    <div class="step-label" data-lang-content="en">Assessment</div>
                    <div class="step-label hidden" data-lang-content="ar">التقييم</div>
                </div>

                <div class="progress-step">
                    <div class="step-circle">3</div>
                    <div class="step-label" data-lang-content="en">Results</div>
                    <div class="step-label hidden" data-lang-content="ar">النتائج</div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput"
                    placeholder="Type your message..."
                    data-placeholder-en="Type your message..."
                    data-placeholder-ar="اكتب رسالتك..."
                >
                <button class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>
    <script defer src="/js/common/i18n.js"></script>
    <script defer src="/js/common/header.js"></script>
    <script defer src="/app.js"></script>

</body>
</html>
