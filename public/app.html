<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Advisor - Assessment Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body data-header="private">
    

    <!-- Chat Section -->
    <section class="chat-section" id="chatSection">
        <!-- Chat Messages Container -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Floating New Assessment Button -->
        <button class="floating-action" id="newAssessmentBtn">
            <span data-lang-content="en">New Assessment</span>
            <span class="hidden" data-lang-content="ar">تقييم جديد</span>
        </button>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <input
                    type="text" 
                    class="chat-input" 
                    id="chatInput"
                    placeholder="Type your message..."
                    data-placeholder-en="Type your message..."
                    data-placeholder-ar="اكتب رسالتك..."
                >
                <button class="send-button" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </section>
    <script defer src="/js/common/i18n.js"></script>
    <script defer src="/js/common/header.js"></script>
    <script defer src="/app.js"></script>

</body>
</html>
